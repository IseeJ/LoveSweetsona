<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupidSwipe</title>
    <link rel="icon" type="image/x-icon" href="IMG/icon.PNG">
</head>
<style>
    :root {
        --1-color: #fff2d8;
        --7-color: #f2e9d4;
        --2-color: #fccdd3;
        --3-color: #fca2cf;
        --4-color: #d8f4f6;
        --5-color: #ade1eb;
        --6-color: #2a3031;
        --8-color: #f3dada;
        --9-color:#dbaec5;

    }

    footer {
        text-align: center;
    }

    footer a {
        font-size: 10px;
        text-decoration: none;
        color: var(--9-color);
        transition: color 0.3s;
    }

    footer a:hover {
        color: var(--3-color);
    }

    a {
        /*font-size: 9px;*/
        text-decoration: none;
        color: #d5428c;
        transition: color 0.3s ease, font-size 0.3s ease;
    }

body {
    background: var(--1-color);
    font-family: 'Andale Mono', monospace;
}
    .phone-screen {
        width: 375px;
        height: 667px;
        margin: 0 auto;
        background: rgb(22, 22, 22);
        border-radius: 36px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        font-family: 'Andale Mono', monospace;
        display: flex;
        flex-direction: column;
    }

.header {
    height:50px;color:var(--8-color);
    display:flex;align-items:center;justify-content:center;
}
.instructions {
    background:var(--2-color);font-size:12px;
    padding:10px;text-align:center;color:var(--6-color);
}
.game-area {
    flex:1;
    position:relative;
    background:#fff;

    touch-action: none;        
    overscroll-behavior: none; 
}

.bin {
    position:absolute;
    top:0;
    width:30%;
    height:100%;
    padding:10px;
    font-size:11px;
    display:flex;
    flex-direction:column;
    overflow:hidden; 
}

.bin-list {
    display:flex;
    flex-direction:column;
    gap:6px;
    overflow-y:auto;      
    flex:1;             
    padding-right:4px;    
}

    p2 {
        font-size: 9.5px;
        text-align: center;
    }

.bin-list::-webkit-scrollbar {
    width:6px;
}
.bin-list::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.2);
    border-radius: 10px;
}

.red-bin { left:0;background:#fff; }
.green-bin { right:0;background:#fff; }
.bin-item {
    background:var(--4-color);
    border-radius:100px;padding:6px 10px;font-size:10px;
}
.card {
    position:absolute;top:45%;left:50%;
    transform:translate(-50%,-50%);
    background:var(--5-color);padding:16px 20px;
    border-radius:100px;max-width:60%;
    cursor:grab;text-align:center;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
}
.footer {
    padding:10px;text-align:center;background:var(--1-color);
}
button {
    font-family:'Andale Mono', monospace;
    background:var(--2-color);border:none;
    border-radius:30px;padding:10px 20px;cursor:pointer;
}

.result {
    width:375px;margin:30px auto;
    background:var(--1-color);text-align:center;
}

.result-card img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  border-radius: 12px;
  border: 3px solid #e78490ff;
  display: block;
  margin: 8px auto;
}


.result-card h3{
    color:#2a3031;
}

.start-screen {
    position: absolute;
    top: 100px;
    left: 0;
    width: 100%;
    height: calc(100% - 100px);
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
}

.start-screen h3 {
    margin-bottom: 20px;
    color: var(--6-color);
}

.debug-box {
    position: absolute;
    bottom: 5px;
    left: 5px;
    font-size: 9px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 6px;
    border-radius: 8px;
    line-height: 1.3;
    z-index: 20;
    pointer-events: none;
    max-width: 120px;
     display: none;
}


.startBtn{
    color:#2a3031; 
}



</style>

<body>
<div class="debug-box" id="debugBox"></div>

<div class="phone-screen">
    <div class="header">CupidSwipe</div>

    <div class="instructions">
       If pass, swipe <b>LEFT</b>, If your type, swipe <b>RIGHT</b> 
    </div>


    <div class="start-screen" id="startScreen">
    <h3>Ready to swipe?</h3>
    <button id="startBtn" style="color:#2a3031;">Start</button>
</div>

    <div class="game-area">
        <div class="bin red-bin">
            <b></b>
            <div class="bin-list" id="redList"></div>
        </div>

        <div class="bin green-bin">
            <b></b>
            <div class="bin-list" id="greenList"></div>
        </div>

        <div class="card" id="card"></div>
    </div>
    

</div>

<div class="result" id="result"></div>
    <footer>
        <p2>all artwork is copyrighted, please don't use without permission</p2><br>
        <a href="https://iseej.github.io/Card/" target="_blank" style="font-size: 10px; ">&copy; 2025-2026 I-see Warisa
            Jaidee. All Rights Reserved.</a> 
    </footer>
