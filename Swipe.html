<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CupidSwipe</title>

<style>
    :root {
        --1-color: #fff2d8;
        --7-color: #f2e9d4;
        --2-color: #fccdd3;
        --3-color: #fca2cf;
        --4-color: #d8f4f6;
        --5-color: #ade1eb;
        --6-color: #2a3031;
        --8-color: #f3dada;
        --9-color:#dbaec5;

    }

    footer {
        text-align: center;
    }

    footer a {
        font-size: 10px;
        text-decoration: none;
        color: var(--9-color);
        transition: color 0.3s;
    }

    footer a:hover {
        color: var(--3-color);
    }

    a {
        /*font-size: 9px;*/
        text-decoration: none;
        color: #d5428c;
        transition: color 0.3s ease, font-size 0.3s ease;
    }

body {
    background: var(--1-color);
    font-family: 'Andale Mono', monospace;
}
.phone-screen {
    width:375px;height:667px;margin:30px auto;
    background:#161616;border-radius:36px;overflow:hidden;
    display:flex;flex-direction:column;
}
.header {
    height:50px;color:var(--8-color);
    display:flex;align-items:center;justify-content:center;
}
.instructions {
    background:var(--2-color);font-size:12px;
    padding:10px;text-align:center;color:var(--6-color);
}
.game-area {
    flex:1;position:relative;background:#fff;
}
.bin {
    position:absolute;
    top:0;
    width:30%;
    height:100%;
    padding:10px;
    font-size:11px;
    display:flex;
    flex-direction:column;
    overflow:hidden; 
}

.bin-list {
    display:flex;
    flex-direction:column;
    gap:6px;
    overflow-y:auto;      
    flex:1;             
    padding-right:4px;    
}

    p2 {
        font-size: 9.5px;
        text-align: center;
    }

.bin-list::-webkit-scrollbar {
    width:6px;
}
.bin-list::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.2);
    border-radius: 10px;
}

.red-bin { left:0;background:#fff; }
.green-bin { right:0;background:#fff; }
.bin-item {
    background:var(--4-color);
    border-radius:100px;padding:6px 10px;font-size:10px;
}
.card {
    position:absolute;top:45%;left:50%;
    transform:translate(-50%,-50%);
    background:var(--5-color);padding:16px 20px;
    border-radius:100px;max-width:60%;
    cursor:grab;text-align:center;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
}
.footer {
    padding:10px;text-align:center;background:var(--1-color);
}
button {
    font-family:'Andale Mono', monospace;
    background:var(--2-color);border:none;
    border-radius:30px;padding:10px 20px;cursor:pointer;
}
.result {
    width:375px;margin:30px auto;
    background:var(--1-color);text-align:center;
}

.result-card img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  border-radius: 12px;
  border: 3px solid #e78490ff;
  display: block;
  margin: 8px auto;
}


.result-card p{
    color: #e78490ff;
}

</style>
</head>

<body>

<div class="phone-screen">
    <div class="header">CupidSwipe</div>

    <div class="instructions">
        Swipe <b>LEFT</b> = pass, Swipe <b>RIGHT</b> = my type! 
    </div>

    <div class="game-area">
        <div class="bin red-bin">
            <b></b>
            <div class="bin-list" id="redList"></div>
        </div>

        <div class="bin green-bin">
            <b></b>
            <div class="bin-list" id="greenList"></div>
        </div>

        <div class="card" id="card"></div>
    </div>
    

</div>

<div class="result" id="result"></div>
    <footer>
        <p2>all artwork is copyrighted, please don't use without permission</p2><br>
        <a href="https://iseej.github.io/Card/" target="_blank" style="font-size: 10px; ">&copy; 2025-2026 I-see Warisa
            Jaidee. All Rights Reserved.</a> 
    </footer>
